name: Feature Request
description: Propose an enhancement or a new feature
title: ":seedling: "
labels: ["enhancement"]
assignees:
  - rwarnking
body:
  - type: textarea
    id: proposition
    attributes:
      label: What do you propose?
      placeholder: Tell us what you would like!
      value: "All the pizza!"
    validations:
      required: true
  - type: textarea
    id: implementation
    attributes:
      label: Do you have an idea how to implement that?
      placeholder: Tell us how to implement that or mention a feature branch!
      value: "No"
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/rwarnking/evaluation-sheet-template/blob/main/docs/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true